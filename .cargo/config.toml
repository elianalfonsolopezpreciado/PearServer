[build]
rustflags = [
    "-C", "target-cpu=native",  # Optimize for the current CPU
]

[target.'cfg(target_os = "linux")']
rustflags = [
    "-C", "link-arg=-fuse-ld=lld",  # Use LLD linker for faster builds
]

[profile.release]
# Additional release optimizations
opt-level = 3
lto = true
codegen-units = 1
