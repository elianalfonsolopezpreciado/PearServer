name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pear
            asset_name: pear-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pear.exe
            asset_name: pear-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pear
            asset_name: pear-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pear
            asset_name: pear-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ESTA ES LA CLAVE: Todo junto en el mismo paso para que no se pierda la memoria
      - name: Build & Force Update
        shell: bash
        run: |
          echo "üõ†Ô∏è FORZANDO ACTUALIZACI√ìN DE RUST (INTENTO FINAL)..."
          rustup update stable
          rustup default stable
          rustup target add ${{ matrix.target }}
          
          echo "üëÄ VERIFICANDO VERSI√ìN (TIENE QUE DECIR 1.82 O SUPERIOR):"
          rustc --version
          
          echo "üöÄ CONSTRUYENDO BINARIO..."
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
