name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: pear
            asset_name: pear-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: pear.exe
            asset_name: pear-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: pear
            asset_name: pear-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: pear
            asset_name: pear-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Force Specific Rust Version
        shell: bash
        run: |
          echo "ðŸ”¥ INSTALANDO RUST 1.83.0 MANUALMENTE..."
          rustup toolchain install 1.83.0 --profile minimal
          
          echo "ðŸ”’ OBLIGANDO A USAR 1.83.0 EN ESTA CARPETA..."
          rustup override set 1.83.0
          
          echo "ðŸŽ¯ AÃ‘ADIENDO TARGET..."
          rustup target add ${{ matrix.target }}
          
          echo "ðŸ‘€ VERIFICACIÃ“N FINAL (DEBE DECIR 1.83.0):"
          rustc --version
          
          echo "ðŸš€ CONSTRUYENDO..."
          cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Prepare Asset
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
          generate_release_notes: true
